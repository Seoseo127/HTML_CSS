<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Hello</title>
</head>
<body>
	<!-- HTML 주석문 -->
	<!-- 주석문
	HTML은 태그(tag)로 구성되고, 태그는 다른 태그를 포함할 수 있음
	시작태그 : <태그명>
	끝태그 : </태그명>
	<태그명>작성할내용</태그명> : 요소(element)
	<시작태그 속성명="속성값">내용</끝태그>
	<시작태그 속성명='속성값'>내용</끝태그>
	  속성값을 감싸는 부호 쌍따옴표("), 작은따옴표(') 모두 사용 가능
	-->
	<h1>Hello World</h1>
	<h2>안녕하세요</h2>
	Hello World!!!<br>HTML<br>반갑습니다
    <h3>처음 작성한 HTML</h3>
</body>
</html>
