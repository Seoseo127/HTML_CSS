<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>form input</title>
</head>
<body>
    <h2>HTML form input 태그</h2>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            아이디 : <input type="text" name="userid" 
                         placeholder="아이디(영문숫자 5~20)"><br>
            패스워드 : <input type="password" name="password"
                          placeholder="암호입력">
        </fieldset>
        
        <input type="submit" value="로그인(요청)">
    </form>
    
    <h2>회원가입</h2>
    <form>
        아이디 : <input type="text" name="id"><br>
        패스워드 : <input type="password" name="pw"><br>
        성명 : <input type="text" name="name"><br>
        나이 : <input type="number" name="age" value="20" min="1" max="150" step="1"><br>
        전화번호 : <input type="tel" name="tel"><br>
        이메일 : <input type="email" name="email"><br>
        생일 : <input type="date" name="birth"><br>
        생일2 : <input type="datetime" name="birth2"><br>
        좋아하는색 : <input type="color" name="color"><br>
        
        <input type="submit" value="회원가입(요청)">
    </form>
    
    
    
    
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
