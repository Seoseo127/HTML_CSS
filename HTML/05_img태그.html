<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>img 태그</title>
</head>
<body>
    <h1>img 태그 : 이미지 표시</h1>
    asdjfsljdfl
    
    <!-- 이미지 크기 지정 없이 사용 : 원본크기로 표시 -->
    <img src="imgs/coffee.jpg" alt="커피사진">
    
    <!-- 이미지 크기 지정 가로 또는 세로만 지정시 비율대로 적용 -->
    <img src="imgs/coffee.jpg" alt="커피사진" width="500px">
    <img src="imgs/coffee.jpg" alt="커피사진" width="200px">
    <img src="imgs/coffee.jpg" alt="커피사진" height="200px">
    
    <img src="imgs/coffee.jpg" alt="커피사진" width="100" height="200">
    <hr>
    
    <!-- 인터넷 사진 보기(직접 인터넷에서 찾아서 등록) -->
    <!-- https://image.yes24.com/goods/145629000/L -->
    <img src="https://image.yes24.com/goods/145629000/L">
</body>
</html>
